<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .note-form {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .note-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .note-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }
        .note-content {
            color: #666;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .note-date {
            font-size: 12px;
            color: #999;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            padding: 5px 10px;
            font-size: 12px;
        }
        .empty {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes App</h1>
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="Note title...">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
        <div id="notesContainer" class="notes-grid"></div>
    </div>
    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (title || content) {
                notes.unshift({
                    id: Date.now(),
                    title: title || 'Untitled',
                    content: content,
                    date: new Date().toLocaleString()
                });
                saveNotes();
                titleInput.value = '';
                contentInput.value = '';
                renderNotes();
            }
        }

        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            saveNotes();
            renderNotes();
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');
            if (notes.length === 0) {
                container.innerHTML = '<div class="empty">No notes yet. Create one above!</div>';
                return;
            }
            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <button class="delete-btn" onclick="deleteNote(${note.id})">√ó</button>
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-date">${note.date}</div>
                </div>
            `).join('');
        }

        renderNotes();
    </script>
</body>
</html>
